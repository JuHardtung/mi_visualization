<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/visualizer.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://rawgit.com/MasterMaps/d3-slider/master/d3.slider.js"></script>
    <script src="js/rangeSlider.js" defer></script>
    <script src="js/visualizer.js" defer></script>

    <title>Hurricane Visualizer</title>
  </head>

  <body>
    <div id="earthquakeTooltip" class="hidden">
      <p>
        Magnitude: <strong><span id="magnitude">100</span></strong>
      </p>
      <p>Lat.: <span id="latitude"></span>°</p>
      <p>Long.: <span id="longitude"></span>°</p>
    </div>
    <svg></svg>
    <div id="yearlyEqContainer">
      <div id="magnitudeFilter">
        <label class="cbContainer">
          <input id="magn1" type="checkbox" checked onclick="filterMagnitude()">
          <span class="checkmark"></span>
         min. - 4.0
        </label>
        <label class="cbContainer">
          <input id="magn2" type="checkbox" checked onclick="filterMagnitude()">
          <span class="checkmark"></span>
          4.0 - 5.0
        </label>
        <label class="cbContainer">
          <input id="magn3" type="checkbox" checked onclick="filterMagnitude()">
          <span class="checkmark"></span>
          5.0 - 6.0
        </label>
        <label class="cbContainer">
          <input id="magn4" type="checkbox" checked onclick="filterMagnitude()">
          <span class="checkmark"></span>
          6.0 - max
        </label>
      </div>
      <svg id="yearlyEqChart"></svg>
    </div>
    <div id="settingsContainer">
      <button type="button" onclick="resetView()">Reset View</button>
      <label class="cbContainer">
        <input type="checkbox" checked="checked" id="tecPlates" onclick="renderTecPlates()" />
        <span class="checkmark"></span>
        Show tectonic plates
      </label>
      <label class="cbContainer">
        <input type="checkbox" id="labelTecPlates" onclick="renderTecPlates()"/>
        <span class="checkmark"></span>
        Label tectonic plates
      </label>
    </div>
  </body>
</html>
