<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/visualizer.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://rawgit.com/MasterMaps/d3-slider/master/d3.slider.js"></script>
    <script src="js/rangeSlider.js" defer></script>
    <script src="js/visualizer.js" defer></script>

    <title>Hurricane Visualizer</title>
  </head>

  <body>
    <div id="earthquakeTooltip" class="hidden">
      <p>
        Magnitude: <strong><span id="magnitude">100</span></strong>
      </p>
      <p>Lat.: <span id="latitude"></span>°</p>
      <p>Long.: <span id="longitude"></span>°</p>
    </div>
    <svg></svg>
    <div id="yearlyEqContainer">
      <svg id="yearlyEqChart"></svg>
    </div>
    <button type="button" onclick="resetView()">Reset View</button>
    <label for="tecPlates">
      <input
        type="checkbox"
        id="tecPlates"
        checked="checked"
        onclick="renderTecPlates()"
      />
      Show tectonic plates
    </label>
    <label for="labelTecPlates">
      <input type="checkbox" id="labelTecPlates" onclick="renderTecPlates()" />
      Label tectonic plates
    </label>
  </body>
</html>
