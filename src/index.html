<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/visualizer.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://rawgit.com/MasterMaps/d3-slider/master/d3.slider.js"></script>
    <script src="js/rangeSlider.js" defer></script>
    <script src="js/visualizer.js" defer></script>
    <script src="js/helper.js" defer></script>

    <title>Hurricane Visualizer</title>
  </head>

  <body>
    <div id="earthquakeTooltip" class="hidden">
      <p>
        Magnitude: <strong><span id="magnitude">100</span></strong>
      </p>
      <p>Lat.: <span id="latitude"></span>°</p>
      <p>Long.: <span id="longitude"></span>°</p>
    </div>
    <svg></svg>
    <div id="yearlyEqContainer">
      <div id="magnitudeFilter">
        Magnitude Categorie Filter
        <div id="magnitudeFilterCbs">
        <label class="cbContainer">
          <input id="magn1" type="checkbox" checked>
          <span class="checkmark"></span>
         min. - 6.0
        </label>
        <label class="cbContainer">
          <input id="magn2" type="checkbox" checked>
          <span class="checkmark"></span>
          6.0 - 7.0
        </label>
        <label class="cbContainer">
          <input id="magn3" type="checkbox" checked>
          <span class="checkmark"></span>
          7.0 - 8.0
        </label>
        <label class="cbContainer">
          <input id="magn4" type="checkbox" checked>
          <span class="checkmark"></span>
          8.0 - max
        </label>
      </div>
      </div>
      <div id="filterToggle" onclick="toogleEarthquakeFilter()">Filter</div>
      <svg id="yearlyEqChart"></svg>
      <div id="yearlyEqTooltip" class="hidden">
        <p>
          Earthquakes in <strong><span id="eqYear"></span></strong>:
        </p>
        <p>8.0+: <span id="eqCat4"></span></p>
        <p>7.0-8.0: <span id="eqCat3"></span></p>
        <p>6.0-7.0+: <span id="eqCat2"></span></p>
        <p>6.0-: <span id="eqCat1"></span></p>

      </div>
    </div>
    <div id="settingsContainer">
      <button type="button" onclick="resetView()">Reset View</button>
      <label class="cbContainer">
        <input type="checkbox" checked="checked" id="tecPlates" onclick="renderTecPlates()" />
        <span class="checkmark"></span>
        Show tectonic plates
      </label>
      <label class="cbContainer">
        <input type="checkbox" id="labelTecPlates" onclick="renderTecPlates()"/>
        <span class="checkmark"></span>
        Label tectonic plates
      </label>
      <label class="cbContainer">
        <input type="checkbox" id="renderTrendline" />
        <span class="checkmark"></span>
        Show trendline
      </label>
    </div>
  </body>
</html>
